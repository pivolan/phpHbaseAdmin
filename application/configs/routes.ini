[main]
routes.admin_db.type = "Zend_Controller_Router_Route"
routes.admin_db.route = "/admin/dbs/:name/:id/:cf"
routes.admin_db.defaults.module = "admin"
routes.admin_db.defaults.controller = "db"
routes.admin_db.defaults.action = "table"

